<script id="analyte-interaction">
document.addEventListener("DOMContentLoaded", (event) => {
  const retrieveAnalyte = () => {
       console.info("retrieveAnalyte()")  
       const analyteName = document.getElementById('retrieve-analyte-input').value
       if (analyteName === '' ) return;
       const url = `https://stark-ravine-46729.herokuapp.com/api/v1/analytes?name=${analyteName}`
       console.log(url)
       fetch(url)
  // Resolve the JSON returned from the url
  .then(response => response.json())
  // Display the image and the raw JSON in the page
  .then(result => {
  // Work with the Analyte data
  console.log(result) 
   const residentSoil = result.data[0]["resident_soil"]
   const residentSoilElement = document.getElementById("r1c1")
   residentSoilElement.innerText = residentSoil
   const residentSoilKey = result.data[0]["resident_soil_key"]
   const residentSoilKeyElement = document.getElementById("r1c2")
   residentSoilKeyElement.innerText = residentSoilKey
   const industrialSoil = result.data[0]["industrial_soil"]
   const industrialSoilElement = document.getElementById("r1c3")
   industrialSoilElement.innerText = industrialSoil
   const industrialSoilKey = result.data[0]["industrial_soil_key"]
   const industrialSoilKeyElement = document.getElementById("r2c1")
   industrialSoilKeyElement.innerText = industrialSoilKey
   const residentAir = result.data[0]["resident_air"]
   const residentAirElement = document.getElementById("r2c2")
   residentAirElement.innerText = residentAir
   const residentAirKey = result.data[0]["resident_air_key"]
   const residentAirKeyElement = document.getElementById("r2c3")
   residentAirKeyElement.innerText = residentAirKey
   const industrialAir = result.data[0]["industrial_air"]
   const industrialAirElement = document.getElementById("r3c1")
   industrialAirElement.innerText = industrialAir
   const industrialAirKey = result.data[0]["industrial_air_key"]
   const industrialAirKeyElement = document.getElementById("r3c2")
   industrialAirKeyElement.innerText = industrialAirKey
   const tapwater = result.data[0]["tapwater"]
   const tapwaterElement = document.getElementById("r3c3")
   tapwaterElement.innerText = tapwater
   const tapwaterKey = result.data[0]["tapwater_key"]
   const tapwaterKeyElement = document.getElementById("r4c1")
   tapwaterKeyElement.innerText = tapwaterKey
   const mcl = result.data[0]["mcl"]
   const mclElement = document.getElementById("r4c2")
   mclElement.innerText = mcl
   const riskBasedssl = result.data[0]["risk_based_ssl"]
   const riskBasedsslElement = document.getElementById("r4c3")
   riskBasedsslElement.innerText = riskBasedssl
  })
  
  // add mock analyte data
  
} 

  document.getElementById("retrieve-analyte").addEventListener("click", retrieveAnalyte );
   
   

  const clearAnalyte = () => {
      console.info("clearAnalyte()")

})
